<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <p id="alert"></p>
    <main class="container">
        <h1>Gestión de Estudiantes</h1>
        <div class="box">
            <form id="student-form">
                <div class="input-container">
                    <label for="name">
                        Nombre
                        <input 
                            type="text"
                            name="name"
                            id="name"
                        >
                    </label>
                    <label for="age">
                        Edad
                        <input 
                            type="number"
                            name="age"
                            id="age"
                        >
                    </label>
                </div>
    
                <div class="input-container">               
                    <label for="subject">
                        Materia
                        <input 
                            type="text"
                            name="subject"
                            id="subject"
                        >
                    </label>
                    <div class="group">
                        <label for="grade1">
                            Nota 1
                            <input 
                                type="number"
                                name="grade1"
                                id="grade1"
                                step="0.1" 
                                min="0" 
                                max="5"
                            >
                        </label>
                        <label for="grade2">
                            Nota 2
                            <input 
                                type="number"
                                name="grade2"
                                id="grade2"
                                step="0.1" 
                                min="0" 
                                max="5"
                            >
                        </label>
                        <label for="grade3">
                            Nota 3
                            <input 
                                type="number"
                                name="grade3"
                                id="grade3"
                                step="0.1" 
                                min="0" 
                                max="5"
                            >
                        </label>
                    </div>
                </div>
                <button type="submit">Ingresar estudiante</button>
                
            </form>

            <article class="article-container">
                <div class="article-box">
                    <div class="age-range-container">
                        <h2>Estudiantes por rango de edades</h2>
                        <p id="range1" class="message">15-20 años: 0</p>
                        <p id="range2" class="message">21-25 años: 0</p>
                        <p id="range3" class="message">26+ años: 0</p>
                        <hr>
                    </div>

                    <div class="failed-container">
                        <h2>Estudiantes Reprobados</h2>
                        <div class="failed-list"></div>
                        <br><hr>
                    </div>
                </div>
                
            </article>
        </div>
        
    </main>
   
    <div class="table-container">
        <h2>Lista de estudiantes</h2>
        <table id="students-table">
            <thead >
                <tr>
                    <th class="table-head">Nombre</th>
                    <th class="table-head">Edad</th>
                    <th class="table-head">Materia</th>
                    <th class="table-head">Promedio</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>


    <script src="./app.js"></script>
</body>
</html>
